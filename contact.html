<html lang="en">

<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/style.min.css?_v=20220914183620">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="home.html" class="header__logo"><img src="img/index.svg" alt=""></a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="gallery.html" class="menu__link">Gallery</a></li>
							<li class="menu__item"><a href="prices.html" class="menu__link">Prices for services</a></li>
							<li class="menu__item"><a href="about-us.html" class="menu__link">About us</a></li>
							<li class="menu__item"><a href="contact.html" class="menu__link">Contact</a></li>
						</ul>
					</nav>
				</div>
				<button type="button" class="header__icon icon-menu"><span></span></button>
			</div>
		</header>
		<main class="contact-us">
			<section class="contact-us__contact contact">
				<div class="contact__container">
					<div class="contact__body">
						<h2 class="contact__title title">Contact</h2>
						<div class="contact__link text">
							<div class="contact__call-us contact__item">
								<div class="contact__icon"><img src="img/footer/call-us.svg" alt="Icon"></div>
								<a href="tell:+2349123456789" class="contact__phone">+2349123456789</a>
							</div>
							<div class="contact__find-us contact__item">
								<div class="contact__icon"><img src="img/footer/find-us.svg" alt="Icon"></div>
								<a href="https://g.page/allzora?share" class="contact__place">Na Plzeňce 1166/0
									<p>150 00</p>
								</a>
							</div>
						</div>
					</div>
					<div class="contact__map-body">
						<iframe class="contact__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2561.1460192978493!2d14.407686365939764!3d50.064826972956006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b945b95b40c65%3A0x425c89c3bcbc2d8b!2sPerson%C3%A1ln%C3%AD%20agentura%20GOODWORKER!5e0!3m2!1sen!2spl!4v1663000888874!5m2!1sen!2spl" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>
			</section>
			<section class="contact-us__questions questions">

				<div class="questions__container" data-prlx-parent>
					<h2 class="questions__title title">Any questions?</h2>
					<div class="questions__content">
						<form action="#" class="form">
							<input placeholder="Your name" class="form__input text" type="text" name="fname">
							<input type="tel" name="phone" data-error="Error" placeholder="Your telephone number" class="form__input text">
							<textarea name="text" placeholder="Your question" class="form__input form__input_big text" cols="30" rows="10"></textarea>
							<button type="submit" class="form__button button">Send</button>
						</form>

						<div class="questions__text text">Write to us and we will be sure to answer all your questions and give you a comprehensive consultation.</div>
					</div>
					<div class="questions__decor">
						<picture><source srcset="img/questions/wood.webp" type="image/webp"><img src="img/questions/wood.png" alt="" data-coefficient="90" data-prlx data-direction="-1"></picture>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__main text">
					<div class="footer__logo"><img src="img/logo.svg" alt="Logo"></div>
					<div class="footer__call-us footer__item">
						<div class="footer__icon"><img src="img/footer/call-us.svg" alt="Icon"></div>
						<a href="tell:+2349123456789" class="footer__phone">+2349123456789</a>
					</div>
					<div class="footer__find-us footer__item">
						<div class="footer__icon"><img src="img/footer/find-us.svg" alt="Icon"></div>
						<a href="https://g.page/allzora?share" class="footer__place">Na Plzeňce 1166/0
							<p>150 00</p>
						</a>
					</div>
				</div>
				<div class="footer__bottom text">
					Privacy Policy
				</div>
			</div>
		</footer>
	</div>

</body>

</html>
